<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Car | AutoWheels</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <script>
    // ✅ Check login before page loads
    window.onload = function () {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      if (isLoggedIn !== "true") {
        alert("⚠️ You must be logged in to book a car.");
        window.location.href = "login.html";
      }
    };
  </script>
</head>

<body>
  <section class="booking-section">
    <div class="booking-container">
      <h2><i class="fas fa-calendar-check"></i> Book Your Dream Car</h2>

      <form class="booking-form" id="bookingForm">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="car"><i class="fas fa-car-side"></i> Select Car</label>
          <select id="car" name="car" required>
            <option value="">-- Choose a Car --</option>
            <option value="Tesla Model X">Tesla Model X</option>
            <option value="Ford Mustang">Ford Mustang</option>
            <option value="BMW X5">BMW X5</option>
            <option value="Toyota Supra">Toyota Supra</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date"><i class="fas fa-calendar-alt"></i> Booking Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="time"><i class="fas fa-clock"></i> Time</label>
          <input type="time" id="time" name="time" required />
        </div>

        <button type="submit" class="btn">Confirm Booking</button>
      </form>
    </div>
  </section>

  <script>
    // Optionally handle form submission
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const bookingDetails = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        car: document.getElementById("car").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
      };

      // Store in localStorage
      localStorage.setItem("booking", JSON.stringify(bookingDetails));
      alert("✅ Booking successful! Check your email for details.");
      this.reset();
    });
  </script>
</body>
</html>
